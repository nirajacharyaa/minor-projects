<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="resultContainer">
        <span class="result"> </span>
        <button class="copy"><i class="fa fa-clipboard"></i></button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Password Length</label>
          <input type="number" class="length" min="8" max="20" />
        </div>
        <div class="setting">
          <label for="lenngth">Include Uppercase letter</label>
          <input type="checkbox" class="upperCase" checked />
        </div>
        <div class="setting">
          <label for="lowerCase">Include Lowercase letter</label>
          <input type="checkbox" class="lowerCase" checked />
        </div>
        <div class="setting">
          <label for="number">Include Numbers</label>
          <input type="checkbox" class="number" checked />
        </div>
        <div class="setting">
          <label for="symbol">Include Symbols</label>
          <input type="checkbox" class="symbol" checked />
        </div>
      </div>
      <button class="generate">Generate Password</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
